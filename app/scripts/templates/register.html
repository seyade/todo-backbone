<div class="todoapp-register-panel">
    <form action="" class="register">
        <div class="form-group">
            <label for="">Username</label>
            <input class="username form-control" type="text" />
        </div>
        <div class="form-group">
            <label for="">Email</label>
            <input class="email form-control" type="email" />
        </div>
        <div class="form-group">
            <label for="">Re-enter Email</label>
            <input class="form-control" type="email" />
        </div>

        <div class="form-group">
            <label for="">Password</label>
            <input class="password form-control" type="password" />
        </div>

        <input class="register-btn btn btn-primary" type="submit" value="Sign Up" />
    </form>
</div>
